<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
</head>

<body>
    <p class="text-3xl font-bold  text-center ">
        Formulario para SmartDesign
    </p>

    <form class=" mx-auto mt-8 bg-white rounded-lg shadow-md p-6 space-y-6" action="">
        <div class="flex gap-4">
            <div class="flex flex-col flex-1 gap-2">
                <label class="text-lg font-semibold text-gray-700 mb-1" for="nombre">Nombre Del paciente</label>
                <input id="nombre"
                    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                    type="text" placeholder="Ingresa tu nombre">
            </div>
            <div class="flex flex-col flex-1 gap-2">
                <label class="text-lg font-semibold text-gray-700 mb-1" for="fecha">Fecha</label>
                <input id="fecha"
                    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                    type="date" placeholder="Ingresa tu apellido">
            </div>
        </div>
        <div class="flex gap-4">
            <div class="flex flex-col flex-1 gap-2">
                <label class="text-lg font-semibold text-gray-700 mb-1" for="doctor">Valoraci√≥n realizada por el
                    Dr</label>
                <select id="doctor"
                    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                    <option value="">Selecciona el doctor</option>
                    <option value="dr1">Gianmarco Terry</option>
                </select>
            </div>
            <div class="flex flex-col flex-1 gap-2">
                <label class="text-lg font-semibold text-gray-700 mb-1" for="apellido">Apellido</label>
                <input id="apellido"
                    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                    type="text" placeholder="Ingresa tu apellido">
            </div>
        </div>
    </form>
</body>

</html>
