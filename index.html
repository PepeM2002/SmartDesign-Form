<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
</head>

<body class="bg-gray-50 min-h-screen">
    <main class=" mx-auto mt-12">
        <h1 class="text-3xl font-bold text-center mb-8">
            Cotizador - SmartDesign
        </h1>
        <form class="bg-white rounded-lg shadow-md p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label for="nombre" class="text-lg font-semibold text-gray-700">Nombre del paciente</label>
                    <input id="nombre" type="text" placeholder="Ingresa tu nombre"
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="fecha" class="text-lg font-semibold text-gray-700">Fecha</label>
                    <input id="fecha" type="date"
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label for="doctor" class="text-lg font-semibold text-gray-700">Valoración realizada por el
                        Dr</label>
                    <select id="doctor"
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                        <option value="">Selecciona el doctor</option>
                        <option value="dr1">Gianmarco Terry</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="apellido" class="text-lg font-semibold text-gray-700">Expediente N<sup>o</sup></label>
                    <input id="apellido" type="text" placeholder="Ingresa tu apellido"
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="correo" class="text-lg font-semibold text-gray-700">Correo Electrónico</label>
                <input id="correo" type="email" placeholder="Ingresa tu correo"
                    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
            </div>
            <div class="flex flex-col gap-2">
                <label for="observaciones" class="text-lg font-semibold text-gray-700">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="3"
                    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
            </div>

        </form>
    </main>
</body>

</html>
